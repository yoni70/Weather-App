<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <h1 class="mb-4">ğŸŒ¤ï¸ Smart Weather App</h1>

  <div class="mb-3">
    <input type="text" id="cityInput" class="form-control w-75 mx-auto" placeholder="Enter city name" aria-label="City name">
  </div>
  <button type="button" onclick="getWeather()" class="btn btn-primary">Get Weather</button>

  <div id="loader" class="loader hidden mt-3">Loading...</div>

  <!-- Weather Output -->
  <div id="weatherResult" class="weather-box mx-auto hidden text-start">
    <h3 id="cityName"></h3>
    <img id="weatherIcon" src="" alt="Weather Icon" class="mb-2">
    <p id="temperature"></p>
    <p id="description" class="text-capitalize"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>

  <!-- History Section -->
  <div class="mt-4">
    <h5>Search History</h5>
    <ul id="historyList" class="list-unstyled w-50 mx-auto"></ul>
    <button type="button" id="clearHistoryBtn" class="btn btn-danger btn-sm hidden" onclick="clearHistory()">Clear History</button>
  </div>

  <script src="./JS/script.js"></script>
</body>
</html>
